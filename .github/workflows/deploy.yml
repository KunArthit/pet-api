name: Deploy API to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy API via Docker Compose
        run: |
          set -e
          cd /home/ubuntu/pet-api
          echo "üîÑ Pulling latest API code..."
          git fetch --all
          git reset --hard origin/main

          echo "üê≥ Rebuilding API container..."
          cd /home/ubuntu

          # ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡πà‡∏≤ .env ‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤‡πÉ‡∏ô environment
          export $(cat .env | xargs)

          docker-compose down
          docker-compose build
          docker-compose up -d
          docker image prune -f
          echo "‚úÖ API Deployment completed!"